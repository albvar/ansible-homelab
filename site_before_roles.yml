---
 
 - hosts: all
   become: true
   pre_tasks:
 
   - name: update repository index (Ubuntu)
     tags: always
     apt:
       update_cache: yes
     changed_when: false
     when: ansible_distribution == "Ubuntu"

 - hosts: all
   become: true
   tasks:

   - name: add ssh key for simone
     tags: always
     state: present
     authorized_key:
       user: simone
       key: "ssh-rsa  ansible"